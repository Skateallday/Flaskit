<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="../static/stlyes.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script>
    UPLOADCARE_PUBLIC_KEY = '2d775a81c095ee771926';
    UPLOADCARE_EFFECTS = 'crop,rotate,mirror,flip,enhance,sharp,blur,grayscale,invert';
    UPLOADCARE_IMAGES_ONLY = true;
  </script>
  <script src="../static/scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://ucarecdn.com/libs/widget/3.6.1/uploadcare.full.min.js"></script>
  <script src="https://ucarecdn.com/libs/widget-tab-effects/1.x/uploadcare.tab-effects.js"></script>
  <script>
    uploadcare.registerTab('preview', uploadcareTabEffects)
  </script>

  <title>Profile Instaslam</title>
  <style>
    .profilePic{
    height:180px;
    width:180px;
    border-radius: 100px;}
    .profileUploads{
      height:300px;
      width:auto;

    }


</style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-11"><a href={{url_for('index')}}><img src={{url_for('static', filename="textlogo.png")}}></a></div>
      <div class="col-lg-1"><a href={{url_for('logout')}}>Logout</a></div>
    </div>
    <div class="row">
      <div class="col-lg-5">
        <a href={{url_for('searchProfile')}}><img class="profilePic" src="{{search_url}}"></a>
      </div>

      <div class="col-lg-3">
        <p>
          <h1>{{search}}</h1>
        </p><br>Followers<br>{{followers}}
      </div>
      <div class="col-lg-3">
        <p>
          <form method='POST' action="/follow/">
            <p><button type="submit" class="btn btn-primary" id="follow" style="display:none;" name="follow">Follow</button>
          </form>
        </p>
        <p>
          <form method='POST' action="/unfollow/">
            <p><button type="submit" class="btn btn-danger" id="unfollow" name="unfollow">Unfollow</button>
          </form>
        </p><br><br>Following<br>{{following}}
      </div>
      <div class="row">
        <div class="col-lg-12">
        </div>
      </div>
<div class="row">
     {% for links, owners in url %} <div class="col-lg-4">
         
          <img class="profileUploads" src="{{ links }}">
        </div>


        {% endfor %}</div>
    </div>
    <div class="row">

      <nav class="navbar navbar-inverse">


        <ul class="nav navbar-nav">
          <li class="nav-item">

            <a class="nav-link" href={{url_for('homepage')}}>Homepage</a>
          </li>
          <li class="nav-item">

            <a class="nav-brand" href={{url_for('search')}}>Search</a>
          </li>
          <li class="nav-item">
            <form method='POST' action='/upload/'><input type="hidden" role="uploadcare-uploader" name="content"
                data-crop="free" />
              <input class="btn btn-primary" type="submit" value="save"></form>
          </li>
          <li class="nav-item">
            <a href={{url_for('notifications')}}>Notifications<span class="badge">4</span></a>
          </li>
          <li class="nav-item active">
            <a href={{url_for('profile')}}>profile</a>
          </li>

        </ul>
      </nav>
    </div>
  </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
