<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/stlyes.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script>
    UPLOADCARE_PUBLIC_KEY = '2d775a81c095ee771926';
    UPLOADCARE_EFFECTS = 'crop,rotate,mirror,flip,enhance,sharp,blur,grayscale,invert';
    UPLOADCARE_IMAGES_ONLY = true;
    PREVIEW_URL = "";
    CURRENT_ROTATION = 0;
    BASE_URL = "";</script>

  <script src="https://ucarecdn.com/libs/widget/3.6.1/uploadcare.full.min.js"></script>
  <script src="https://ucarecdn.com/libs/widget-tab-effects/1.x/uploadcare.tab-effects.js"></script>
  <script>
    uploadcare.registerTab('preview', uploadcareTabEffects)
  </script>
  <title>Instaslam</title>


</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-11"><a href={{url_for('index')}}><img src={{url_for('static', filename="textlogo.png")}}></a></div>
      <div class="col-lg-1">
        <a href={{url_for('logout')}}>Logout</a></div>
    </div>
    <div class="row">

      <div class="col-lg-6"><a href={{url_for('profile')}}><img class="profilePic" src="{{img_url}}"></a>
      </div>
    </div>


    <div class="row"><div class="col-lg-3"></div>
      <div class="col-lg-6">{% for links, owners in url %}
        <div class="box">
          <div class="row">
            <div class="col-lg-12">
              <h1><a href={{url_for('otherProfile', otherUsers=owners)}}><img class="profilePics" src="/static/profile/{{owners}}.jpg">{{owners}}</a>
            </div>
          </div>
          <div class="row">
              <center>
            <div class="col-lg-12"><img class="homepageStream" src="{{ links }}"></div></center>
          </div>


          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
              <button class="btn btn-success" name="like" value="like">Likes</button>
                {{likes}}
            </div>
          </div>
        </div>
        {% endfor %}


      </div>
    </div>
  </div>
  <div class="container">
    <footer class="footer">
      <div class="row">

        <nav class="navbar fixed-bottom navbar-inverse">



          <ul class="nav navbar-nav">
            <li class="nav-item  active">

              <a class="nav-link" href={{url_for('homepage')}}>Homepage</a>
            </li>
            <li class="nav-item">

              <a class="nav-brand" href={{url_for('search')}}>Search</a>
            </li>
            <li class="nav-item">
              <form method='POST' action='/upload/'><input type="hidden" role="uploadcare-uploader" name="content"
                  data-crop="free" />
                <input type="submit" class="btn btn-primary" value="save"></form>
            </li>
            <li class="nav-item">
              <a href={{url_for('notifications')}}>Notifications<span class="badge"></span></a>
            </li>
            <li class="nav-item">
              <a href={{url_for('profile')}}>profile</a>
            </li>

          </ul>
        </nav>
      </div>
    </footer>

  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
